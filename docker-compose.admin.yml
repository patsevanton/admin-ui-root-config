version: '3'

services:
  drill-admin:
    image: drill4j/admin:${BACK_VERSION}
    environment:
      - TEST2CODE_PLUGIN_VERSION=${TEST2CODE_PLUGIN_VERSION}
      - JAVA_TOOL_OPTIONS="-Dplugin.feature.drealtime=true"
      - LOG_LEVEL=trace
      - DRILL_DEFAULT_PACKAGES=org/springframework/samples/petclinic
    ports:
      - 9090:8090
      - 6006:5006
    networks:
      - drill4j-dev-network

  admin-ui:
    image: drill4j/admin-ui-root-config:${FRONT_VERSION}
    environment:
      - UI_PLUGINS_URLS=test2code#https://cdn.jsdelivr.net/npm/@drill4j/test2code-ui@0.1.45/dist/Drill4J-test-to-code.js
    ports:
      - 9091:8080
    networks:
      - drill4j-dev-network

  browser-proxy:
    image: drill4j/browser-proxy:0.2.0
    ports:
      - 7777:7777
    networks:
      - drill4j-dev-network
networks:
  drill4j-dev-network:
